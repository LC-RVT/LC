<header>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">

      <a class="navbar-brand" href="{{ url_for('home') }}">LC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">Par mums</a>
            </li>
          {% if not session.is_logged_in %}
            <li class="nav-item {% if request.path == url_for('auth.login') %} active {% endif %}">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Ielogoties</a>
            </li>
            <li class="nav-item {% if request.path == url_for('auth.register') %} active {% endif %}">
              <a class="nav-link" href="{{ url_for('auth.register') }}">Pievienoties</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Iziet</a>
            </li>
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>
</header>
